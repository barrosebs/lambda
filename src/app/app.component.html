<h4>{{titulo}}</h4>
<h1>{{subTitulo}}</h1>
<p>{{descricao}}</p>

<ul>
  <li *ngFor="let f of filmes$ | async">{{f.titulo}} - {{f.ano}}
    <button *ngIf="!filmes$.selecao" (click)="markAsSelection">true</button>
    <button *ngIf="filmes$.selecao" (click)="markAsUnSelection">false</button>
  </li>
</ul>
